<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Screen -->
    <div class="login-container" id="loginScreen">
        <div class="login-logo">
            <svg viewBox="0 0 24 24">
                <path d="M21 4H3C2.44772 4 2 4.44772 2 5V19C2 19.5523 2.44772 20 3 20H21C21.5523 20 22 19.5523 22 19V5C22 4.44772 21.5523 4 21 4Z"/>
                <path d="M2 10H22"/>
                <circle cx="12" cy="15" r="2"/>
            </svg>
        </div>
        <h1 class="login-title">Finance Tracker Pro</h1>
        <p class="login-subtitle">Secure admin access required</p>
        
        <div class="error-message" id="errorMessage">Invalid password. Please try again.</div>
        
        <form onsubmit="login(event)">
            <div class="form-group">
                <label for="password">Admin Password</label>
                <input type="password" id="password" placeholder="Enter admin password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>

    <!-- Main App -->
    <div class="container" id="mainApp">
        <div class="header">
            <div class="header-left">
                <div class="logo">
                    <svg viewBox="0 0 24 24">
                        <path d="M21 4H3C2.44772 4 2 4.44772 2 5V19C2 19.5523 2.44772 20 3 20H21C21.5523 20 22 19.5523 22 19V5C22 4.44772 21.5523 4 21 4Z"/>
                        <path d="M2 10H22"/>
                    </svg>
                </div>
                <div>
                    <h1 class="header-title">Finance Tracker Pro</h1>
                </div>
            </div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon income">
                        <svg viewBox="0 0 24 24">
                            <path d="M12 5V19M12 5L6 11M12 5L18 11"/>
                        </svg>
                    </div>
                    <span class="stat-label">Total Income</span>
                </div>
                <div class="stat-value" id="totalIncome">Rs 0</div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon expense">
                        <svg viewBox="0 0 24 24">
                            <path d="M12 19V5M12 19L18 13M12 19L6 13"/>
                        </svg>
                    </div>
                    <span class="stat-label">Total Expenses</span>
                </div>
                <div class="stat-value" id="totalExpense">Rs 0</div>
            </div>

            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon balance">
                        <svg viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M12 6v6l4 2"/>
                        </svg>
                    </div>
                    <span class="stat-label">Current Balance</span>
                </div>
                <div class="stat-value" id="balance">Rs 0</div>
            </div>
        </div>

        <div class="main-grid">
            <div class="panel">
                <h2 class="panel-title">Add Transaction</h2>
                
                <div class="type-toggle">
                    <button class="type-btn active" id="incomeBtn" onclick="setType('income')">Income</button>
                    <button class="type-btn" id="expenseBtn" onclick="setType('expense')">Expense</button>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" placeholder="e.g., Salary, Groceries">
                </div>

                <div class="form-group">
                    <label for="amount">Amount (Rs)</label>
                    <input type="number" id="amount" placeholder="0" min="0" step="0.01">
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category">
                        <option value="Salary">Salary</option>
                        <option value="Freelance">Freelance</option>
                        <option value="Business">Business</option>
                        <option value="Investment">Investment</option>
                        <option value="Other Income">Other Income</option>
                    </select>
                </div>

                <button class="add-btn" onclick="addTransaction()">
                    <svg viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M12 8V16M8 12H16"/>
                    </svg>
                    Add Transaction
                </button>
            </div>

            <div class="panel">
                <h2 class="panel-title">Recent Transactions</h2>
                <div class="transaction-list" id="transactionList">
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24">
                            <path d="M21 4H3C2.44772 4 2 4.44772 2 5V19C2 19.5523 2.44772 20 3 20H21C21.5523 20 22 19.5523 22 19V5C22 4.44772 21.5523 4 21 4Z"/>
                            <path d="M2 10H22"/>
                        </svg>
                        <p>No transactions yet. Add your first transaction!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
